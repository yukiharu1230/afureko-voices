<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>chapter1 - アフレコノベル 音声ライブラリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; margin: 0; padding: 24px; color: #111; }
  header { font-size: 1.4em; font-weight: bold; margin-bottom: 8px; }
  .note { color: #e74c3c; margin-bottom: 20px; }

  .library-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .character-block {
    display: flex;
    flex-direction: row;
    width: calc(50% - 10px); /* 2列 */
    align-items: flex-start;
    border-bottom: 1px solid #ccc;
    padding-bottom: 16px;
  }

  .char-image {
    width: 140px;
    margin-right: 12px;
  }

  .char-name {
    writing-mode: vertical-rl;
    font-weight: bold;
    font-size: 1.1em;
    margin-right: 6px;
  }

  .voice-list {
    flex-grow: 1;
  }

  .voice-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    gap: 8px;
  }

  .cv-name { min-width: 60px; }
  .audio-player { flex-grow: 1; }
  .toggle-button {
    cursor: pointer;
    background: #eee;
    padding: 4px 8px;
    border-radius: 4px;
  }

  .toggle-content {
    display: none;
    font-size: 0.85em;
    margin-top: 4px;
  }

  .voice-item.open .toggle-content {
    display: block;
  }

  @media (max-width: 768px) {
    .character-block {
      width: 100%; /* スマホでは1列に戻す */
    }
  }
</style>
</head>
<body>

  <header>chapter1　アフレコノベル 音声ライブラリ</header>
  <div class="note">
    ※本ライブラリに掲載された音声内容に関するご質問は、<br>
    各CVご担当者様へご確認いただきますようお願い申し上げます。
  </div>

  <div class="library-container" id="library"></div>

  <script>
    async function loadLibrary() {
      const res = await fetch("data.json?v=" + Date.now());
      const rawData = await res.json();

      const displayOrder = [
        "ショウ", "ソラ", "チェイス", "ライラ", "エリス", "ノア", "ケイデン"
      ];

      const grouped = {};
      rawData
        .filter(d => d["チャプター"] === "chapter1")
        .forEach(entry => {
          const name = entry["キャラ"];
          if (!grouped[name]) grouped[name] = [];
          grouped[name].push(entry);
        });

      const container = document.getElementById('library');

      displayOrder.forEach((charName, index) => {
        const items = grouped[charName];
        if (!items) return;

        const block = document.createElement('div');
        block.className = 'character-block';

        const charImagePath = `chara/01_0${index + 1}.png`;

        block.innerHTML = `
          <div class="char-name">${charName}</div>
          <img src="${charImagePath}" alt="${charName}" class="char-image">
          <div class="voice-list">
            ${items.map(v => `
              <div class="voice-item">
                <div class="cv-name">${v["投稿者名"]}</div>
                <audio controls class="audio-player" src="${v["サンプル"]}"></audio>
                <div class="toggle-button" onclick="this.parentElement.classList.toggle('open')">▼</div>
                <div class="toggle-content">
                  <a href="${v["SNS"] || '#'}" target="_blank">SNS</a> ／ 
                  <a href="${v["全音声"] || '#'}" download>全DL</a>
                </div>
              </div>
            `).join('')}
          </div>
        `;

        container.appendChild(block);
      });
    }

    loadLibrary();
  </script>

</body>
</html>
