<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アフレコノベル 音声ライブラリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎤 アフレコノベル 音声ライブラリ</h1>
  <div id="voiceList">読み込み中です...</div>

  <script>
fetch("https://script.google.com/macros/s/あなたの公開URL/exec")
  .then(response => response.json())
  .then(data => {
    const list = document.getElementById("voiceList");
    list.innerHTML = "";
    data.forEach(entry => {
      const div = document.createElement("div");
      div.className = "entry";

      const sns = entry["SNS"] ? `<a href="${entry["SNS"]}" target="_blank">${entry["SNS"]}</a>` : "未登録";
      const all = entry["全音声"] ? `<br>📥 <a href="${entry["全音声"]}" target="_blank">全音声ダウンロード</a>` : "";

      div.innerHTML = `
        <h3>${entry["キャラ"]}（CV投稿：${entry["投稿者名"]}）</h3>
        <p>
          🔗 SNS：${sns}<br>
          ▶️ <a href="${entry["サンプル"]}" target="_blank">サンプル音声</a>
          ${all}
        </p>
        <hr>
      `;
      list.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("voiceList").innerText = "読み込みに失敗しました。";
    console.error(err);
  });

  </script>
</body>
</html>
