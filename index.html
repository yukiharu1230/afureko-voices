<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アフレコノベル カスタムCV 音声ライブラリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 24px;
      font-size: 1.6em;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .title-image {
      width: 640px;
      height: auto;
    }

    .chapter-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chapter-link {
      padding: 14px 28px;
      font-size: 1.2em;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      width: 160px;
    }

    .chapter-link:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>アフレコノベル　カスタムCV　音声ライブラリ</header>

  <div class="main-container">
    <img src="img/title.jpg" alt="Veinless Pride" class="title-image">

    <div class="chapter-links">
      <a href="chapter1.html" class="chapter-link">Chapter 1</a>
      <!-- 追加したい場合はこちら -->
      <!-- <a href="chapter2.html" class="chapter-link">Chapter 2</a> -->
    </div>
  </div>

</body>
</html>
