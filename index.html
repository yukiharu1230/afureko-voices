<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アフレコノベル 音声ライブラリ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .entry {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .summary strong {
      flex: 1;
    }
    .summary .toggle {
      font-size: 1.5rem;
      margin-left: 1rem;
      user-select: none;
    }
    .details {
      margin-top: 1rem;
      padding-left: 1rem;
      display: none;
    }
    audio {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎤 アフレコノベル 音声ライブラリ</h1>
  <div id="voiceList">読み込み中です...</div>

  <script>
    function convertDriveUrlToAudio(url) {
      const match = url.match(/(?:id=|file\/d\/)([^\/&?]+)/);
      return match ? `https://docs.google.com/uc?export=preview&id=${match[1]}` : "";
    }

    function toggleDetails(element) {
      const details = element.nextElementSibling;
      const icon = element.querySelector(".toggle");
      const isVisible = details.style.display === "block";
      details.style.display = isVisible ? "none" : "block";
      icon.textContent = isVisible ? "▼" : "▲";
    }

    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("voiceList");
        list.innerHTML = "";

        data.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";

          const sampleAudioUrl = convertDriveUrlToAudio(entry["サンプル"]);
          const fullUrl = entry["全音声"] || "#";
          const sns = entry["SNS"] || "";

          div.innerHTML = `
            <div class="summary" onclick="toggleDetails(this)">
              <strong>${entry["キャラ"]}（CV投稿：${entry["投稿者名"]}）</strong>
              <audio controls src="${sampleAudioUrl}" preload="none"></audio>
              <span class="toggle">▼</span>
            </div>
            <div class="details">
              🔗 SNS：${sns ? `<a href="${sns}" target="_blank">${sns}</a>` : "未登録"}<br>
              📥 <a href="${fullUrl}" target="_blank">全音声ダウンロード</a>
            </div>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("voiceList").innerText = "読み込みに失敗しました。";
        console.error("エラー詳細:", err);
      });
  </script>
</body>
</html>
